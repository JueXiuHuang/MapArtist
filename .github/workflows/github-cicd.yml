name: Build & Release

# on:
#   push:
#     branches:
#       - main
on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-mingw:
    name: Build Project
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Use CMake Action
        uses: threeal/cmake-action@v1.3.0
        with:
          generator: MinGW Makefiles
          run-build: true
      
      - name: Zip Binaries
        uses: vimtor/action-zip@v1.1
        with:
          files: bin
          dest: executable-MinGW.zip

      - name: Check Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          path: ${{ github.workspace }}/executable-MinGW.zip

      - name: Release
        uses: softprops/action-gh-release@v0.1.15
        with:
          files: "executable-MinGW.zip"
  build-msvc:
    name: Build Project
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Use CMake Action
        uses: threeal/cmake-action@v1.3.0
        with:
          generator: Visual Studio 17 2022
          run-build: true
      
      - name: Zip Binaries
        uses: vimtor/action-zip@v1.1
        with:
          files: bin
          dest: executable-MSVC.zip

      - name: Check Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          path: ${{ github.workspace }}/executable-MSVC.zip

      - name: Release
        uses: softprops/action-gh-release@v0.1.15
        with:
          files: "executable-MSVC.zip"