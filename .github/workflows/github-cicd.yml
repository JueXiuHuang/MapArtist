name: Actions

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Project
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Use CMake Action
        uses: threeal/cmake-action@v1.3.0
        with:
          shell: cmd
          generator: MinGW Makefiles
          build-dir: build

      - name: Build the project
        run: cmake --build build
