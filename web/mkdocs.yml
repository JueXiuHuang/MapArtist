site_name: MapArtist
site_url: !ENV [SITE_NAME, '']
repo_url: https://github.com/JueXiuHuang/MapArtist
theme:
  language: en
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    scheme: slate
  features:
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  analytics:
    provider: google
    property: G-520S6QN15B

nav:
  - MapArtist: index.md
  - Install: install.md
  - Usage: usage.md
  - Command: command.md
  - ChangeLog: changelog.md

plugins:
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh-TW
          name: 繁體中文
          build: true
          link: /zh-TW/
          nav_translations:
            MapArtist: MapArtist
            Install: 安裝
            Usage: 使用方法
            Command: 指令
            ChangeLog: 更新紀錄